<app-navbar></app-navbar>
<div class="storage-list__background">
  <header class="storage-list__header h4">Lista de alimentos cadastrados</header>
  <div class="container">
    <div *ngFor="let item of foodList" 
         class="card alimento-item mb-2"
         [ngClass]="getClassByExpiration(item.expirationDate.toString())">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <h6 class="mb-1">{{ item.name }} - {{ item.brand }}</h6>
          <div style="display: flex; flex-direction: column;">
            <small>Validade: {{ item.expirationDate | date:'dd/MM/yyyy' }}</small>
            <small>Quantidade: {{ item.quantity }}</small>
          </div>
        </div>
        <span class="badge dias">{{ getDaysLeft(item.expirationDate.toString()) }} dias</span>
      </div>
    </div>
</div>
</div>
